<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            color: rgb(141, 48, 95);
            text-decoration: none;
            float: right;
            padding: 10px;
        }
        a:visited {
            color: rgb(141, 48, 95);
        }
        a:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div>
        <a href="">Contato</a>
        <a href="">Home</a>
        <a href="">Quem somos</a>

    </div>
</body>
</html>
